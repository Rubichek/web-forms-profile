<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>web-forms</title>
</head>

<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="form-row">
            <img src="images/user.png" alt="">
            <div class="form-group">
                <div class="file-upload">
                    <input type="file" id="fileInput" />
                    <label for="fileInput" class="camera-icon"></label>
                </div>
                <small class="text-up">Up to 1 MB (300x300 px)</small>
            </div>
            <div class="form-group">
                <a href="#"><img class="trash" src="images/trash.svg" alt=""></a>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name" class="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email" class="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="country" class="locations">Country</label>
                <select name="country" id="country"
                    style="color: #545454; font-size: 15px; font-family: Inter; font-weight: 400; line-height: 22px;">
                    <option value="" disabled selected hidden
                        style="color: #545454; font-size: 15px; font-family: Inter; font-weight: 400; line-height: 22px;">
                        Select</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city" class="locations">City</label>
                <input type="text" name="city" id="city">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="zip" class="zip">Zip Code</label>
                <input type="text" name="zip" id="zipcode">
            </div>
            <div class="form-group">
                <label for="tel" class="phone">Phone Number</label>
                <input type="tel" name="tel" id="tel">
            </div>
        </div>
        <button type="submit">Update</button>
    </div>
</body>
</html>
